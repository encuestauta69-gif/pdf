<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Facebook con Botón</title>
</head>
<body style="font-family: Arial; padding: 20px;">

<h2>Cargar publicaciones de Facebook al hacer clic</h2>

<button id="btn">Mostrar publicaciones</button>

<br><br>

<div id="contenedor"></div>

<div id="fb-root"></div>

<script>
document.getElementById("btn").onclick = function () {

    // Evita recargar la SDK si ya está
    if (window.fbAsyncInit) {
        renderFB();
        return;
    }

    // Inicialización correcta de la SDK
    window.fbAsyncInit = function () {
        FB.init({
            xfbml: true,
            version: 'v19.0'   // ✔ versión actual válida (2025)
        });
    };

    // Cargar la SDK de Facebook
    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/es_ES/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    renderFB();
};

function renderFB() {
    document.getElementById("contenedor").innerHTML = `
        <div class="fb-page"
            data-href="https://www.facebook.com/"
            data-tabs="timeline"
            data-width="500"
            data-small-header="false"
            data-adapt-container-width="true"
            data-hide-cover="false"
            data-show-facepile="true">
        </div>
    `;

    if (typeof FB !== "undefined") {
        FB.XFBML.parse();
    }
}
</script>

</body>
</html>
